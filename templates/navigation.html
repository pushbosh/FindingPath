<!DOCTYPE html>
<html lang="en">

    <style>
        .info-card {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .info-card h2 {
            color: #333;
        }
        .info-card p {
            color: #666;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <div class="info-card">
        <h2>Инфоблок</h2>
        <p>Здесь инфа про сайт</p>
        <a href="/find" class="button">Перейти на главную страницу</a>
